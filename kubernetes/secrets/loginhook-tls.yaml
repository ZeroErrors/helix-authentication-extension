---
apiVersion: v1
kind: Secret
metadata:
  name: loginhook-tls
  namespace: helix
type: kubernetes.io/tls
data:
  #
  # How to produce the following TLS certificate data:
  #
  # $ kubectl create -n helix secret tls loginhook-tls --cert loginhook/client.crt --key loginhook/client.key
  # $ kubectl get -n helix secret loginhook-tls -o yaml
  #
  # Copy the TLS data from the terminal to this file.
  #
  tls.crt: 
  tls.key: 
...
