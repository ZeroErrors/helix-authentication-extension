---
apiVersion: v1
kind: Secret
metadata:
  name: loginhook
type: kubernetes.io/tls
data:
  #
  # How to produce the following TLS certificate data:
  #
  # $ kubectl create secret tls loginhook --cert cert.pem --key key.pem
  # $ kubectl get secret loginhook -o yaml
  #
  # Copy the TLS data from the terminal to this file.
  #
  # This particular certificate is built from the files
  # test/fixtures/certificate.txt and test/fixtures/privatekey.txt
  #
  tls.crt: ""
  tls.key: ""
...
